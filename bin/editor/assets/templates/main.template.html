<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>jQuery.xmleditor</title>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/demo.css" />
		<link rel="stylesheet" href="assets/css/jquery.xmleditor.css" />
		<script src="assets/js/ace.min.js"></script>
		<script src="assets/js/ace.mode-xml.js"></script>
		<script src="assets/js/ace.keybinding-vim.js"></script>
		<script src="assets/js/ace.theme-textmate.js"></script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery-ui.min.js"></script>
		<script src="assets/js/json2.js"></script>
		<script src="assets/js/cycle.js"></script>
		<script src="assets/js/jquery.autosize-min.js"></script>
		<script src="assets/js/xsd2json.js"></script>
		<script src="assets/js/jquery.xmleditor.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>jQuery.xmleditor MODS Editing Demo</h1>
				<a href="https://github.com/UNC-Libraries/jquery.xmleditor">View
					the Project on GitHub <small>UNC-Libraries/jquery.xmleditor</small>
				</a>
			</header>
		</div>
		<div id="xml_editor">
			<Carrier xmlns="https://www.inurbanus.nl/NS/speeldoos/1.0"></Carrier>
		</div>
		<script>
			$(function() {
				var extractor = new Xsd2Json("speeldoos.xsd", {"schemaURI": "assets/ns/"});

				var xml_editor = $("#xml_editor").xmlEditor({
					schema : extractor.getSchema()
				}).xmlEditor( "modeChange", 1 );
			});
		</script>
		<footer>
			<p>
				This project is maintained by <a
					href="https://github.com/UNC-Libraries">UNC-Libraries</a>
			</p>
		</footer>
	</body>
</html>
